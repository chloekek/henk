<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>{% block title %}{% endblock %}</title>
    <link href="/static/style.css" rel="stylesheet">
  </head>
  <body>
    <header id="headerbar">
      <div class="inner">
        {% block headerbar %}{% endblock %}
      </div>
    </header>
    <section id="main">
      <div class="inner">
        {% block body %}
        {% endblock %}
      </div>
    </section>
  </body>
</html>
