{% extends "base_session.html" %}

{% block title %}New market â€” Hanson{% endblock %}

{% block body %}
<h1 class="main-full main-top">Create a new market</h1>
<form class="main-full main-end" id="market-form" action="/market/new" method="post">
    <label for="title">Title</label>
    <input name="title" id="title" type="text" required>

    <label for="description">Description</label>
    <textarea name="description" id="description" required></textarea>

    {% for i in range(0, 5) %}

    <label for="option{{i}}">Option {{i + 1}}</label>
    <input name="option{{i}}" id="option{{i}}" {% if i < 2 %}required {% endif %}type="text">

    {% endfor %}

    <input type="submit" value="Create market">
</form>
{% endblock %}
